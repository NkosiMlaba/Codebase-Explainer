<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase Explainer</title>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Theme Variables */
        :root,
        [data-theme="dark"] {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --sidebar-width: 320px;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-color: #e2e8f0;
            --text-muted: #94a3b8;
            --input-bg: #1e293b;
            --message-user-bg: #3b82f6;
            --message-bot-bg: #1e293b;
            --border-color: #334155;
            --success-color: #4ade80;
            --error-color: #f87171;
            --warning-color: #fbbf24;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #e2e8f0;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --input-bg: #ffffff;
            --message-user-bg: #3b82f6;
            --message-bot-bg: #ffffff;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            font-size: 1.25rem;
            margin: 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1rem;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .config-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        #status-msg {
            font-size: 0.875rem;
            margin-top: 10px;
            min-height: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-success {
            color: var(--success-color);
        }

        .status-error {
            color: var(--error-color);
        }

        .status-loading {
            color: var(--warning-color);
        }

        /* Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--warning-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* File Tree */
        .file-tree-section {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .file-tree-section h3 {
            font-size: 0.9rem;
            margin: 0 0 10px 0;
            color: var(--text-muted);
        }

        .file-tree {
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
            background-color: var(--bg-color);
            border-radius: 6px;
            padding: 10px;
        }

        .file-tree-item {
            padding: 3px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-tree-item::before {
            content: "ðŸ“„";
            font-size: 0.75rem;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            padding: 12px 18px;
            border-radius: 18px 18px 0 18px;
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--message-bot-bg);
            padding: 12px 18px;
            border-radius: 18px 18px 18px 0;
            border: 1px solid var(--border-color);
        }

        .message.bot code {
            background-color: var(--bg-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .message.bot pre {
            background-color: var(--bg-color);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message.bot pre code {
            padding: 0;
            background: none;
        }

        .input-area {
            padding: 20px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            resize: none;
            height: 24px;
            max-height: 150px;
        }

        #chat-input:focus {
            border-color: var(--primary-color);
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        #send-btn:hover {
            background-color: var(--primary-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .sidebar-footer p {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Codebase Explainer</h2>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
        </div>

        <div class="config-section">
            <div class="form-group">
                <label for="source-type">Source Type</label>
                <select id="source-type">
                    <option value="local">Local Directory</option>
                    <option value="github">GitHub Repository</option>
                </select>
            </div>

            <div class="form-group">
                <label for="source-path">Path</label>
                <input type="text" id="source-path" placeholder="/path/to/directory">
            </div>

            <div class="btn-row">
                <button class="btn btn-primary" id="index-btn">Index</button>
                <button class="btn btn-secondary" id="clear-btn">Clear</button>
            </div>
            <div id="status-msg"></div>
        </div>

        <div class="file-tree-section" id="file-tree-section" style="display: none;">
            <h3>Indexed Files</h3>
            <div class="file-tree" id="file-tree"></div>
        </div>

        <div class="sidebar-footer">
            <p>Powered by LlamaIndex & Flask</p>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-container" id="chat-container">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Ask a question about your codebase..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const sourceTypeSelect = document.getElementById('source-type');
        const sourcePathInput = document.getElementById('source-path');
        const indexBtn = document.getElementById('index-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusMsg = document.getElementById('status-msg');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const fileTreeSection = document.getElementById('file-tree-section');
        const fileTree = document.getElementById('file-tree');

        // === Theme ===
        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            themeToggle.textContent = saved === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeToggle.textContent = next === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        });

        loadTheme();

        // === Index State Persistence ===
        function saveIndexState(type, path, files) {
            localStorage.setItem('indexState', JSON.stringify({ type, path, files }));
        }

        function loadIndexState() {
            const state = JSON.parse(localStorage.getItem('indexState') || 'null');
            if (state) {
                sourceTypeSelect.value = state.type || 'local';
                sourcePathInput.value = state.path || '';
                // Update placeholder based on type
                sourcePathInput.placeholder = state.type === 'github'
                    ? 'https://github.com/owner/repo'
                    : '/path/to/directory';
                // Restore file tree
                if (state.files && state.files.length > 0) {
                    fileTree.innerHTML = state.files.map(f =>
                        `<div class="file-tree-item">${f}</div>`
                    ).join('');
                    fileTreeSection.style.display = 'block';
                }
            }
        }

        function clearIndexState() {
            localStorage.removeItem('indexState');
        }

        loadIndexState();

        // === Chat History Persistence ===
        function loadChatHistory() {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            chatContainer.innerHTML = '';
            if (history.length === 0) {
                appendMessage("Hello! I'm your Codebase Assistant. Please index a codebase using the sidebar to get started.", 'bot', false);
            } else {
                history.forEach(msg => appendMessage(msg.text, msg.role, false));
            }
        }

        function saveChatHistory() {
            const messages = [];
            chatContainer.querySelectorAll('.message').forEach(div => {
                const role = div.classList.contains('user') ? 'user' : 'bot';
                const text = role === 'user' ? div.textContent : div.innerHTML;
                messages.push({ role, text });
            });
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        function clearChatHistory() {
            localStorage.removeItem('chatHistory');
            chatContainer.innerHTML = '';
            appendMessage("Hello! I'm your Codebase Assistant. Please index a codebase to get started.", 'bot', false);
        }

        loadChatHistory();

        // === Clear Button ===
        clearBtn.addEventListener('click', () => {
            sourcePathInput.value = '';
            statusMsg.innerHTML = '';
            fileTreeSection.style.display = 'none';
            fileTree.innerHTML = '';
            clearChatHistory();
            clearIndexState();
        });

        // Toggle placeholder based on type
        sourceTypeSelect.addEventListener('change', () => {
            if (sourceTypeSelect.value === 'local') {
                sourcePathInput.placeholder = '/path/to/directory';
            } else {
                sourcePathInput.placeholder = 'https://github.com/owner/repo';
            }
        });

        // === Input Validation ===
        function validateInput(type, path) {
            if (!path) {
                return { valid: false, error: "Please enter a path or URL." };
            }

            if (type === 'local') {
                if (!path.startsWith('/')) {
                    return { valid: false, error: "Local path must be absolute (start with /)" };
                }
            } else if (type === 'github') {
                const githubPattern = /^https?:\/\/github\.com\/[\w.-]+\/[\w.-]+\/?$/;
                if (!githubPattern.test(path)) {
                    return { valid: false, error: "Invalid GitHub URL. Use: https://github.com/owner/repo" };
                }
            }

            return { valid: true };
        }

        // === Indexing Logic ===
        indexBtn.addEventListener('click', async () => {
            const type = sourceTypeSelect.value;
            const path = sourcePathInput.value.trim();

            // Client-side validation
            const validation = validateInput(type, path);
            if (!validation.valid) {
                statusMsg.innerHTML = '<span class="status-error">' + validation.error + '</span>';
                return;
            }

            // Clear chat when indexing new source
            clearChatHistory();

            // Show loading spinner
            statusMsg.innerHTML = '<div class="spinner"></div><span class="status-loading">Indexing...</span>';
            indexBtn.disabled = true;
            sourcePathInput.disabled = true;

            try {
                const res = await fetch('/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, path })
                });

                const data = await res.json();

                if (res.ok) {
                    // Check if cached
                    const cacheNote = data.cached ? ' (from cache)' : '';
                    statusMsg.innerHTML = '<span class="status-success">âœ“ ' + data.message + cacheNote + '</span>';

                    // Render file tree
                    if (data.indexed_files && data.indexed_files.length > 0) {
                        fileTree.innerHTML = data.indexed_files.map(f =>
                            `<div class="file-tree-item">${f}</div>`
                        ).join('');
                        fileTreeSection.style.display = 'block';
                    }

                    // Save index state
                    saveIndexState(type, path, data.indexed_files || []);
                } else {
                    statusMsg.innerHTML = '<span class="status-error">âœ— ' + data.error + '</span>';
                }
            } catch (e) {
                statusMsg.innerHTML = '<span class="status-error">Network error occurred.</span>';
            } finally {
                indexBtn.disabled = false;
                sourcePathInput.disabled = false;
            }
        });

        // === Chat Logic ===
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            chatInput.value = '';

            const botMessageDiv = appendMessage('', 'bot');
            botMessageDiv.innerHTML = '<div class="spinner"></div> Thinking...';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    const data = await response.json();
                    botMessageDiv.textContent = "Error: " + (data.error || "Unknown error");
                    saveChatHistory();
                    return;
                }

                botMessageDiv.innerHTML = '';
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;
                    botMessageDiv.innerHTML = marked.parse(fullText);
                    // Apply syntax highlighting
                    botMessageDiv.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                saveChatHistory();

            } catch (e) {
                botMessageDiv.textContent = "Error: Failed to connect to chat server.";
                saveChatHistory();
            }
        }

        function appendMessage(text, role, save = true) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            if (role === 'bot') {
                div.innerHTML = marked.parse(text);
                div.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
            } else {
                div.textContent = text;
            }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            if (save) saveChatHistory();
            return div;
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

    </script>
</body>

</html>
